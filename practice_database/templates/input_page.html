{% extends 'base.html' %}

{% block content %}
<div class="row mt-3">
    <div class="col-12 offset-2">
        <div class="card p-3" style="width: 30rem;">
            <div class="card-body">
                <form class="row g-3" action="{{ url_for('input_page') }}" method="POST">
                    <div class="col">
                        <input type="text" class="form-control" name="input_data" placeholder="Input Your Data">
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
